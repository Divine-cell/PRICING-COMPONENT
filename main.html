<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Componet with toggle</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <img id="top-svg" src="images/bg-top.svg" alt="">
    <img id="bottom-svg" src="images/bg-bottom.svg" alt="">
    <div id="container">
        

        <!-- HEADING -->
        <h1>Our Pricing</h1>
        <div class="range">
            <span class="period">Annually</span>
            <label class="toggle-btn">
                <input type="checkbox" checked>
                <span class="slider round" onclick="toggle()"></span>
            </label>

            <div class="toggle"></div>
            
            <span class="period">Monthly</span>
        </div>

    

        <!-- ANNUALLY -->
        <div id="annual-plans">
            <div id="cards">
                <div class="basic">
                    <div class="card-1">
                        <h4>Basic</h4>
                        <div class="amount">
                            <span class="currency">$</span>
                            <span class="price">19.99</span>
                        </div>
                        
                        <p>500 GB Storage</p>
                        <p>2 Users Allowed</p>
                        <p>Send up to 3 GB</p>
                        <button>Learn More</button>
                    </div>
                </div>
                
    
                <div id="Professional-card">
                    <h4>Professional</h4>
                    <div class="amount-1">
                        <span class="currency">$</span>
                        <span class="price">24.99</span>
                    </div>
                    <p>1 TB Storage</p>
                    <p>5 Users Allowed</p>
                    <p>Send up to 10 GB</p>
                    <button>Learn More</button>
                </div>
                 
                <div class="master">
                    <div class="card-1">
                        <h4>Master</h4>
                        <div class="amount">
                            <span class="currency">$</span>
                            <span class="price">39.99</span>
                        </div>
                        <p>2 TB Storage</p>
                        <p>10 Users Allowed</p>
                        <p>Send up to 20 GB</p>
                        <button>Learn More</button>
                    </div>
                </div>
                
            </div>
        </div>
        

        

        

    </div>
    <script src="main.js">

    </script>
</body>
</html>
